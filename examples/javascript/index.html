<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleMaskMoney</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Slabo+27px');
      * {
        border: 0 none;
        color: #fff;
        font-family: 'Slabo 27px', serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      body {
        background-color: #222;
        height: 100vh;
      }

      input {
        background-color: transparent;
        color: red;
        font-size: 10vw;
        text-shadow: 0px 0px 0px #fff;
        width: 80vw;
        -webkit-text-fill-color: transparent;
      }

      input::-webkit-input-placeholder {
        text-shadow: none;
        -webkit-text-fill-color: initial;
      }

      div {
        padding-top: 20px;
      }
    </style>
  </head>

  <body>
    <!-- 
      Put inputmode numeric to mobile show only numbers 
     -->
    <input inputmode="numeric" id="myInput1" onkeyup="send(event)" value="_,__"><br>
    <input inputmode="numeric" id="myInput2" onkeyup="send(event)" value="0,00"><br>

    <script src="../../lib/simple-mask-money.js"></script>
    <script>
      // Default configuration  
      const args1 = {
        allowNegative: true,
        suffix: '',
        prefix: 'R$',
        fixed: false,
        fractionDigits: 3,
        decimalSeparator: '.',
        thousandsSeparator: ','
      };

      // set mask on your input you can pass a querySelector or your input element and options
      let input1 = SimpleMaskMoney.setMask('#myInput1', args1);

      // const args2 = {
      //   allowNegative: false,
      //   negativeSignAfter: false,
      //   prefix: '',
      //   suffix: '',
      //   fixed: true,
      //   fractionDigits: 2,
      //   decimalSeparator: ',',
      //   thousandsSeparator: '.',
      //   cursor: 'move'
      // };

      // // set mask on your input you can pass a querySelector or your input element and options
      // let input2 = SimpleMaskMoney.setMask('#myInput2', args2);
      // Your send method 
      send = (e) => {
        if (e.key !== 'Enter') return;
        // This method return value of your input in format number to save in your database
        console.log( input1.formatToNumber() );
      }
    </script>
  </body>

</html>
